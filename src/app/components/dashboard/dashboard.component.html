<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav mat-elevation-z2" fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar fxLayoutAlign="center center">
      <img src="./assets/logo.jpeg" alt="logo-app" class="logo-app">
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="./employees" routerLinkActive="router-link-active">Empleados</a>
      <a mat-list-item routerLink="./shedules" routerLinkActive="router-link-active">Horarios</a>
      <a mat-list-item routerLink="./settings" routerLinkActive="router-link-active">Configuración</a>
      <a mat-list-item routerLink="./permissions" routerLinkActive="router-link-active">Permisos</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div>
      <mat-toolbar class="mat-elevation-z2">
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>TurnApp</span>

        <div fxFlex fxLayout="row" fxLayoutAlign="end end">
          <button mat-icon-button matTooltip="Ayuda">
            <mat-icon>help_outlined</mat-icon>
          </button>

          <button mat-icon-button matTooltip="Cerrar sesión" (click)="logout()">
            <mat-icon>power_settings_new</mat-icon>
          </button>
        </div>
      </mat-toolbar>
      <mat-progress-bar mode="query" color="primary" *ngIf="isRunning"></mat-progress-bar>
    </div>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
